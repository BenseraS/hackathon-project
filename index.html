<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Project</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://apiv4.geoportail.lu/apiv4loader.js" type="text/javascript"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1> Hackathon Project! </h1>

    <main>
        <div class="d-flex flex-row">
            <form class="row g-3">
                <div class="col-auto">
                    <label for="Address" class="address-work">Where do you work?</label>
                    <input type="text" class="form-control" id="address-work" placeholder="Address">
                </div>
                <div class="col-auto">
                    <label for="Address" class="address-home">Where do you live?</label>
                    <input type="text" class="form-control" id="address-home" placeholder="Address">
                </div>
            </form>
            <div id="map" class="p-2">MAP</div>
            <div class="p-2">
                <section class="current-situation">
                    <div class="shadow-sm p-3 mb-5 bg-body rounded" id="current_situation">
                        <div>
                            <h6>Travel Time</h3>
                                <p>0 minutes</p>
                        </div>
                        <div>
                            <h6>Distance</h3>
                                <p>0 km</p>
                        </div>
                        <div>
                            <h6>Hours Spent (monthly)</h3>
                                <p>0.5 hour</p>
                        </div>
                        <div>
                            <h6>Time conversation in (euro)</h3>
                                <p>YOUR PRICE HOUR</p>
                                <p>0 &euro;</p>
                        </div>
                        <div>
                            <h6>Total</h3>
                                <p>GASOLINE EXPENSES</p>
                                <p>0</p>
                        </div>
                        <div>
                            <h6>Distance from Veloh</h3>
                                <p>GASOLINE EXPENSES</p>
                                <p>0 m</p>
                        </div>
                    </div>
                </section>
            </div>
            <div class="p-2">
                <section class="proposal">
                    <div class="shadow-sm p-1 mb-5 bg-body rounded">
                        <h6>Walk more</h3>
                    </div>
                </section>
            </div>
        </div>

        <form class="row g-3 mb-5">
            <div class="col-auto">
                <label for="Salary" class="salary">Your Salary</label>
                <input type="text" class="form-control" id="salary" placeholder="2500">
            </div>
            <div class="col-auto">
                <label for="Rent-Price" class="rent-price">Rent Price</label>
                <input type="text" class="form-control" id="rent-price" placeholder="600">
            </div>
        </form>
        <form class="row g-3">
            <div class="col-auto">
                <label for="Transport" class="salary">Transport</label>
                <input type="text" class="form-control" id="salary" placeholder="2500">
            </div>
            <div class="col-auto">
                <label for="Gasoline-Price" class="gasoline-price">Gasoline Price</label>
                <input type="text" class="form-control" id="gasoline-price" placeholder="600">
            </div>
        </form>
        <form action="">
            <button onclick="formatInputWithJavascript()" type="button" class="btn btn-outline-primary">Primary</button>
        </form>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
        <!-- Custom Javacript -->
        <script src="https://apiv3.geoportail.lu/apiv3loader.js"  type="text/javascript"></script>
        <script src="./javascript/index.js"></script>
    </main>
</body>

</html>
